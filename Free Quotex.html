<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Trading Signal (Quotex Style)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .market {
            font-size: 20px;
            font-weight: bold;
            color: yellow;
            margin-bottom: 15px;
        }
        .status {
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            display: inline-block;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.7s ease-in-out, transform 0.5s ease-in-out;
        }
        .up {
            background-color: green;
            transform: scale(1.1);
        }
        .down {
            background-color: red;
            transform: scale(1.1);
        }
        .neutral {
            background-color: gray;
            transform: scale(1);
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: darkblue;
        }
        .countdown {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }
        .telegram-link {
            margin-top: 20px;
        }
        .telegram-link a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            background: #0088cc;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .telegram-link a:hover {
            background: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:white;">Quotex Live Trading Signal</h2>
        <div class="market">Market: USDT/EGP (OTC)</div>
        <div id="status" class="status neutral">Fetching data...</div>
        <div id="countdown" class="countdown">Next update in: 60s</div>
        <button onclick="fetchSignal()">Check Signal</button>
        <div class="telegram-link">
            <a href="https://t.me/yourtelegramchannel" target="_blank">Join Telegram</a>
        </div>
        <p style="color:white; margin-top:10px;">Quotex Live Signal</p>
    </div>
    
    <script>
        let lastValue = Math.random() * 100;
        let countdownTime = 60;

        function fetchSignal() {
            let newValue = Math.random() * 100;
            let statusDiv = document.getElementById("status");

            // এনিমেশনের জন্য opacity 0 করে দিচ্ছি, যেন ফেড-ইন ইফেক্ট ভালো দেখায়
            statusDiv.style.opacity = "0";
            setTimeout(() => {
                if (newValue > lastValue) {
                    statusDiv.textContent = "UP";
                    statusDiv.className = "status up";
                } else if (newValue < lastValue) {
                    statusDiv.textContent = "DOWN";
                    statusDiv.className = "status down";
                } else {
                    statusDiv.textContent = "NO CHANGE";
                    statusDiv.className = "status neutral";
                }

                lastValue = newValue;
                statusDiv.style.opacity = "1";
            }, 500);

            countdownTime = 60;
        }

        function updateCountdown() {
            let countdownDiv = document.getElementById("countdown");
            if (countdownTime > 0) {
                countdownTime--;
            } else {
                fetchSignal();
            }
            countdownDiv.textContent = "Next update in: " + countdownTime + "s";
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
